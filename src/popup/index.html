<!DOCTYPE html>
<html>
 <head> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <title>PKU Gateway</title> 
  <link href="../public/css/bootstrap.css" rel="stylesheet" /> 
  <link href="popup.css" rel="stylesheet" /> 
  <script src="popup.js"></script> 
 </head> 
 <body> 
  <br /> 
  <div class="form-group"> 
   <input style="margin: 0 auto;width:75%" class="form-control" id="user" tabindex="1" placeholder="请输入北京大学网关账户" /> 
  </div> 
  <div class="form-group"> 
   <input style="margin: 0 auto;width:75%" class="form-control" type="password" id="passwd" tabindex="2" placeholder="请输入账户所对应密码" /> 
  </div> 
  <div class="btn-group" style="display: table; width: auto;margin-left: auto; margin-right: auto;"> 
   <button id="reset" class="btn btn-sm btn-default" title="还原为上次保存设置" tabindex="3">重置</button> 
   <button id="save" class="btn btn-sm btn-primary" title="保存本次设置" tabindex="4">保存</button> 
  </div>  
  <div style="overflow:hidden" id="operation"> 
   <div style="width:47%;float:left;overflow:hidden;margin-right:3%;"> 
    <button type="button" class="btn btn-block btn-primary" id="open"> 连接网络 </button> 
   </div> 
   <div style="margin-left:3%;width:47%;float:left;overflow:hidden;"> 
    <button type="button" class="btn btn-block btn-warning" id="close"> 断开连接 </button> 
   </div> 
   <div style="width:47%;float:left;overflow:hidden;margin-right:3%;"> 
    <button type="button" class="btn btn-block btn-info" id="getconnections">查看连接</button> 
   </div> 
   <div style="width:47%;float:left;overflow:hidden;margin-left:3%;"> 
    <button type="button" class="btn btn-block btn-danger" id="closeall"> 断开所有</button> 
   </div> 
  </div><br>
  <p>
   <class="text-muted" id="state"></class="text-muted"></p>   
 </body>
</html>
